<div class="recipes-list" *ngIf="recipes">
    <h1>Recipes List</h1>
    <br>
    <button mat-raised-button color="primary" (click)="addRecipe()">Aggiungi ricetta</button>
    <br><br>
    <div class="recipe-list-header">
        <div>Nome</div>
        <div>Categoria</div>
        <div>Persone</div>
        <div>Difficolt√†</div>
        <div>Azioni</div>
    </div>
    <div class="recipe-row" *ngFor="let recipe of recipes" (click)="goToDetails(recipe)">
       <div>{{recipe.name}}</div>
       <div>{{recipe.category}}</div>
       <div>{{recipe.peopleNumber}}</div>
       <div>
          <app-star-rating [rating]="recipe.difficulty"></app-star-rating>
       </div>
       <div>
           <a (click)="this.editRecipe($event, recipe)" class="delete-btn"><i class="fa fa-edit"></i></a>
           &nbsp;
           <a (click)="this.openDeleteDialog($event, recipe.id)" class="delete-btn"><i class="fa fa-trash"></i></a>
       </div>
    </div>
</div>
