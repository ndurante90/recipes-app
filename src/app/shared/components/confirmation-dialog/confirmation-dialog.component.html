<h2 mat-dialog-title>dsfds</h2>
<div mat-dialog-content>
  <div *ngIf="data.component$!=undefined">
      <!-- Are you sure you want to delete this item? -->
      <ng-container *ngComponentOutlet="data.component$ | async">

      </ng-container>
  </div>
  <div *ngIf="data.component$ == undefined">
    {{data.dialogOptions?.content}}
  </div>
</div>
<mat-dialog-actions>
  <button mat-button *ngFor="let action of this.data.dialogActions" (click)="handleAction(action)">{{action.name}}</button>
</mat-dialog-actions>
