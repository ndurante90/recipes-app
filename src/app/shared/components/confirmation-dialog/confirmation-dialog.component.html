<div class="content" style="text-align:center">
  <h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
  <ng-container #container></ng-container>
  <ng-container *ngIf="data.value && data.value.content as content">
      {{content}}
  </ng-container>
</div>
<mat-dialog-actions *ngIf="data.actions">
  <button mat-button *ngFor="let action of data.actions" (click)="handleAction(action)">{{action.label}}</button>
</mat-dialog-actions>
</div>
